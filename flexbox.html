<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Cards</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1200px;
        padding: 20px;
    }

    .card {
        display: flex;
        flex-direction: column;
        width: 250px;
        background-color: #ffffcc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .card img {
        width: 100%;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .card-content {
        padding: 20px;
    }

    .card-title {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-description {
        font-size: 20px;
        color: black;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="movie1.jpg" height="450" weight="300" alt="Movie 1">
            <div class="card-content">
                <h2 class="card-title">Movie 1</h2>
                <p class="card-description">Description of Movie 1.</p>
            </div>
        </div>
        <div class="card">
            <img src="movie 2.jpg" height="450" weight="300" alt="Movie 2">
            <div class="card-content">
                <h2 class="card-title">Movie 2</h2>
                <p class="card-description">Description of Movie 2.</p>
            </div>
        </div>
        <div class="card">
            <img src="movie3.webp" height="450" weight="300" alt="Movie 3">
            <div class="card-content">
                <h2 class="card-title">Movie 3</h2>
                <p class="card-description">Description of Movie 3.</p>
            </div>
        </div>
        <!-- Add more movie cards as needed -->
    </div>
</body>
</html>
